<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

   <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="cad">
            <form action="">
                <label>Selecione a marca do carro:</label> <br>
               <select name="marcas" id="marcas">
                    <option value="Não definido"</option>
                <option value="Honda">Honda</option>
                <option value="Fiat">Fiat</option>
                <option value="Toyota">Toyota</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Renault">Renault</option>
                <option value="Ford">Ford</option>
                <option value="Marca não cadastrada">Outra marca</option>
               </select> <br>
                <label>Digite o modelo do carro:</label> <br>
                <input type="text" id="modelo" required> <br>
                <label>Digite a distância percorrida <br> pelo carro (em KM):</label> <br>
                <input type="number" id="d1" required> <br>
                <label>Digite a quantidade de <br> gasolina gasta nesse persurso:<br> (em Litros)</label> <br>
                <input type="number" id="l1" required> <br>
                <button type="submit" class="btn btn-dark" onclick="Calc()" id="btn">Enviar</button>
                <h1 id="content"></h1>
            </form>
        </div>
        <div class="table"> 
            <table class="table  table-striped">
  <thead>
    <tr>
      <th scope="col">DISTÂNCIA</th>
      <th scope="col">EFICIÊNCIA</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"><= 20KM/L</th>
      <td>EXTREMAMENTE ECONÔMICO</td>
    </tr>
    <tr>
      <th scope="row"><= 12KM/L 
      >20KM/L</th>
      <td>ECONÔMICO</td>
    </tr>
    <tr>
      <th scope="row">8KM/L 
      >12KM/L</th>
      <td colspan="2">NORMAL</td>
    </tr>
    <tr>
      <th scope="row"> >8KM/L</th>
      <td>ALTO CONSUMO</td>
    </tr>
    <tr>
  </tbody>
</table>
        </div>
    </div>
</body>
</html>
